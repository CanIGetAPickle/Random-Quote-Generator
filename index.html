<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <link href='stylesheet.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript" src="generate-quote.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://api.forismatic.com/api/1.0/?method=getQuote&amp;format=jsonp&amp;jsonp=parseQuote"></script>
</head>

<body>
    <h1 class="jumbotron">
    Random Quote
  </h1>

    <div class="quote-div animated-border">
        <div id="quote-text">
            <p id="quote"></p>
            <p id="author"></p>
        </div>
    </div>

    <button id="new-quote-button" class="btn btn-primary">
        New Quote
    </button>
    <a id="tweet-this" target="_blank">
        <button id="tweet-quote-button" class="btn btn-primary">
            Tweet Quote
        </button>
    </a>

</body>

</html>
